<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FIP Midterm Template</title>
		<!-- link to reset first!!! -->
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1 class="hidden">Midterm Website Scaffold</h1>
		<div id="container"> 

			<header id="mainHeader">
				<section id="topbar">
					<h2 class="hidden">Top Bar</h2>
				</section>
				
				<div id="logoNav">
					<nav id="navLeft">
					</nav>
					<div id="logo">
					</div>
					<nav id="navRight">
					</nav>
				</div>

				<div id="promoText">
				</div>

				<div id="homeButton">
				</div>
			</header>

		<section id="content">
			<section id="contactLeft">
				<div id="contactForm">
					<h2 id="contactHeader"></h2>
					<p id="contactText"></p>
					<div id="formSection">
					</div>
				</div>
			</section>
			
			<section id="contactRight">
				<div id="mapArea">
					<h2 id="mapHeader"></h2>
					<div id="location"></div>
					<div id="map"></div>
				</div>


			</section>
		</section>

		<footer id="mainFooter">
			<div id="footerNav">
			</div>
			<div id="footerLogo">
			</div>
		</footer>

			
		</div>

		<!-- Content Goes Here -->
		<script src="js/main.js"></script>
	</body>

</html>
